<GridLayout #btn id="btn" class="btn" (tap)="tapped()">
    <Label text="{{labelText}}" class="under2" id="under2" (loaded)="vCenterAndroid($event)"></Label>
    <Label text="{{labelText}}" class="under" id="under" (loaded)="vCenterAndroid($event)"></Label>
    <Label text="{{labelText}}" class="over" id="over" (loaded)="vCenterAndroid($event)"></Label>
</GridLayout>
